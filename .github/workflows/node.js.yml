name: Playwright-Cucumber CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all files are checked out

      - name: ðŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm install --no-fund --no-audit
        working-directory: playwright-automation

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: playwright-automation

      - name: ðŸ›  Run Tests with Cucumber & Playwright
        run: npm run test || echo "Tests failed, capturing artifacts..."
        working-directory: playwright-automation
