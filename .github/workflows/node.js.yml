name: Playwright-Cucumber CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm install --no-fund --no-audit
        working-directory: playwright-automation

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ›  Run Tests with Cucumber & Playwright
        run: npm run test || echo "Tests failed, capturing artifacts..."

      - name: ðŸ“œ Upload Test Results (Artifacts)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
            screenshots/
          retention-days: 7
