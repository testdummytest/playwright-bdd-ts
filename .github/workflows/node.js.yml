name: Playwright-Cucumber CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all files are checked out

      - name: 🔧 Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install --no-fund --no-audit
        working-directory: playwright-automation

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: playwright-automation

      - name: 🛠 Run Smoke Tests with Cucumber & Playwright
        run: npm run test:smoke || echo "Tests failed, capturing artifacts..."
        working-directory: playwright-automation

      - name: ⏳ Wait for Test Reports to Generate
        run: sleep 10  # Ensures reports have time to finalize
        working-directory: playwright-automation

      - name: 📧 Send Test Report via Email (HTML Table)
        run: node -e '
          const fs = require("fs");
          const { sendEmail } = require("./utils/emailSender");
      
          // 📌 Load the generated HTML Table from hooks.js
          const HTML_REPORT_PATH = "./playwright-test-summary.html";
          const htmlBody = fs.existsSync(HTML_REPORT_PATH) 
            ? fs.readFileSync(HTML_REPORT_PATH, "utf8") 
            : "<p>No test report available.</p>";
      
          sendEmail("📧 Playwright Test Report", htmlBody);
        '
        working-directory: playwright-automation

