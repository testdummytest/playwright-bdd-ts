name: Playwright-Cucumber CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all files are checked out

      - name: ğŸ”§ Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install --no-fund --no-audit
        working-directory: playwright-automation

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: playwright-automation

      - name: Check TestData JSON
        run: ls -R
        working-directory: playwright-automation

      - name: ğŸ›  Run Smoke Tests with Cucumber & Playwright
        run: npm run test:smoke || echo "Tests failed, capturing artifacts..."
        working-directory: playwright-automation

      - name: ğŸ” Check if Screenshots Exist
        if: failure()
        run: |
          if ls playwright-automation/test-results/*.png 1> /dev/null 2>&1; then
            echo "âœ… Screenshots captured!"
          else
            echo "âš ï¸ No screenshots found!"
          fi
        working-directory: playwright-automation
      
      - name: ğŸ“‚ Upload Playwright Artifacts (Screenshots & Traces)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-automation/test-results/
