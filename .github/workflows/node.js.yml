name: Playwright-Cucumber CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure all files are checked out

      - name: üîç Debug Repository Files
        run: ls -R
        working-directory: playwright-automation
        
      - name: üîß Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: üì¶ Install Dependencies
        run: npm install --no-fund --no-audit
        working-directory: playwright-automation

      - name: üé≠ Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: playwright-automation

      # ‚úÖ Find exact testData.json filename (case-sensitive)
      - name: üìù Find testData.json in Repository
        run: |
          echo "Current Working Directory: $(pwd)"
          find playwright-automation -type f | grep -i "testdata.json" || echo "‚ö†Ô∏è testData.json NOT FOUND!"
        working-directory: playwright-automation

      # ‚úÖ Check if testData.json is ignored by .gitignore
      - name: üîç Check if testData.json is ignored
        run: |
          git check-ignore -v playwright-automation/TestData/testdata.json || echo "‚úÖ testData.json is NOT ignored!"
        working-directory: playwright-automation

      # ‚úÖ Force add testData.json if missing
      - name: üìÇ Ensure testData.json is Tracked in Git
        run: |
          git ls-files --stage | grep testdata.json || echo "‚ö†Ô∏è testData.json NOT tracked by Git!"
        working-directory: playwright-automation

      - name: üõ† Run Smoke Tests with Cucumber & Playwright
        run: |
          mkdir -p playwright-automation/test-results  # Ensure directory exists
          npm run test:smoke || echo "‚ùå Tests failed, checking for artifacts..."
        working-directory: playwright-automation

      - name: üîç Check if Screenshots Exist
        run: |
          if ls playwright-automation/test-results/*.png 1> /dev/null 2>&1; then
            echo "‚úÖ Screenshots captured!"
          else
            echo "‚ö†Ô∏è No screenshots found!"
          fi
        working-directory: playwright-automation
      
      - name: üìÇ Upload Playwright Artifacts (Screenshots & Traces)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-automation/test-results/
          if-no-files-found: ignore  # Prevents failure if no files exist
